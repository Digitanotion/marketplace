                            </form>
                        </div>
                   
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                    placeholder="************">

                        </div>
                    </div>
                        <!--Reset button-->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button type="button" class="btn-primary btn-resetpassword ">Reset password</button>
                        </div>
